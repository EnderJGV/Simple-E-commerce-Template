<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto JS - Leila</title>
    <!-- ICON SITE -->
    <link rel="shortcut icon" href="main/img/store-front.png" type="image/x-icon">
    <!-- CSS MAIN -->
     <link rel="stylesheet" href="./css/main.css">

     <!-- FONT AWESOME -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="height: 100vh;">
    <header>
        <div class="text_desconto">
            <p>Desconto de % para compras <span>acima de R$ 100</span></p>
        </div>
        <div class="header_content">
            <span><a href="/index.html">Exclusive</a></span>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/singUp.html">Sign Up</a></li>
            </ul>
            <div class="search_store_itens">
                <div class="search">
                    <input type="text" name="" id="" placeholder="O que você esta procurando?"/>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="store_itens">
                    <a href="/404">
                        <i class="fa-regular fa-heart"></i>
                    </a>
                    <a href="/cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container profile">

        <div class="containerMenu">
            <div>
                <span class="textMenuTitle">
                    Manage My Account
                </span>     
            </div>
        </div>

        <div class="containerForm">
            <form>

                <span style="grid-column:1 /span 2">Edite seu perfil</span>


                <div style="grid-column: 1 /span 2" class="container-input">
                    <label for="firstName">Primeiro nome</label>
                    <input name="firstName" type="text">
                </div>


                <div style="grid-column: 3 /span 2" class="container-input">
                    <label for="lastName">Sobrenome</label>
                    <input name="lastName" type="text">
                </div>

                <div style="grid-column: 1 /span 2" class="container-input">
                    <label for="email">Email</label>
                    <input name="email" type="text" placeholder="exemplo@gmail.com">
                </div>

                <div style="grid-column: 3 /span 2" class="container-input">
                    <label for="adress">Endereço</label>
                    <input name="adress" type="text">
                </div>

                <div style="grid-column: 1 /span 4" class="container-input">
                    <label>Mudança de senha</label>
                    <input name="currentPassword" type="text" placeholder="Senha atual">                  
                </div> 

                <div style="grid-column: 1 /span 4" class="container-input">
                    <input name="newPassword" type="text" placeholder="Nova senha">
                </div> 

                <div style="grid-column: 1 /span 4" class="container-input">
                    <input name="confirmNewPassword" type="text" placeholder="Confirme a nova senha ">
                </div>
                
            </form>

            <div style="grid-column: 1 /span 4 " class="container-footer">
                <button class="button-flat">
                    Cancelar
                </button>
                <button class="button-red">
                    Salvar Alterações
                </button>

            </div>


        </div>




    </div>
</body>
</html>
