<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css"/>
    <title>Painel administrativo</title>
</head>
<body>
    <div class="menu">
        <div class="menu-item">

        <div class="menu-item" onclick="window.location.href = '/admin/createCategory'">

    <div class="container">
        <div class="card">
            <form id="productForm">
                <div class="product-image-input image">
                    <span>Selecionar Imagem</span>
                </div>
                <div class="input-container name">
                    <label >Nome</label>
                    <input name="nome" type="text"></label>
                </div>
                <div class="input-container" style="grid-column: 2;">
                    <label >Status</label>
                    <select name="status">
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>
            </form>
            <div class="card-footer">
                <button class="button-1" id="btnCadastro">Cadastrar</button>
            </div>
        </div>
    </div>
